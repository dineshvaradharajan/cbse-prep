<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;0,6..72,600;0,6..72,700;1,6..72,400&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/base.css">
<style>
  :root {
    --green: #16a34a;
    --red:   #dc2626;
  }

  /* ── Screens ── */
  #screen-select, #screen-test, #screen-result { display: none; }
  #screen-select.active, #screen-test.active, #screen-result.active { display: block; }

  /* ── Page header ── */
  .page-header {
    padding: 2.5rem 0 1.5rem;
    border-bottom: 1px solid var(--sand-200);
    margin-bottom: 1.75rem;
  }
  .page-header h1 {
    font-family: 'Newsreader', serif;
    font-size: clamp(1.6rem, 3vw, 2.1rem);
    font-weight: 700;
    color: var(--ink);
    margin-bottom: 0.35rem;
  }
  .page-header p {
    font-size: 0.85rem;
    color: var(--ink-3);
  }

  /* ── Test grid (select screen) ── */
  .test-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 1rem;
    margin-bottom: 2rem;
  }

  /* ── Test card (injected by JS) — provide the template styles ── */
  .test-card {
    background: #fff;
    border: 1.5px solid var(--sand-200);
    border-radius: 12px;
    padding: 1.25rem;
    cursor: pointer;
    transition: box-shadow 0.2s, border-color 0.2s;
  }
  .test-card:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.08); border-color: var(--sand-300); }
  .test-card-name {
    font-family: 'Newsreader', serif;
    font-size: 1rem;
    font-weight: 600;
    color: var(--ink);
    margin-bottom: 0.4rem;
  }
  .test-card-meta {
    font-size: 0.75rem;
    color: var(--ink-3);
    margin-bottom: 0.85rem;
  }
  .test-card-btn {
    display: inline-block;
    font-size: 0.75rem;
    font-weight: 700;
    padding: 0.35rem 0.85rem;
    background: var(--sand-900);
    color: #fff;
    border-radius: 7px;
    border: none;
    cursor: pointer;
    font-family: 'Lato', sans-serif;
  }

  /* ── Test top bar ── */
  .test-topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    padding: 1rem 0 0.75rem;
    border-bottom: 1px solid var(--sand-200);
    margin-bottom: 0.75rem;
    flex-wrap: wrap;
  }
  .test-topbar-name {
    font-family: 'Newsreader', serif;
    font-size: 1rem;
    font-weight: 700;
    color: var(--ink);
  }
  .test-topbar-meta {
    font-size: 0.75rem;
    color: var(--ink-3);
    margin-top: 0.15rem;
  }
  .timer-wrap { text-align: right; }
  .timer-label {
    font-size: 0.65rem;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    color: var(--ink-3);
    font-weight: 700;
    margin-bottom: 0.1rem;
  }
  #timer-display {
    font-family: 'Newsreader', serif;
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--ink);
    letter-spacing: 0.02em;
  }
  #timer-display.warning { color: #dc2626; }

  /* ── Progress bar ── */
  .progress-bar-wrap {
    height: 4px;
    background: var(--sand-200);
    border-radius: 999px;
    overflow: hidden;
    margin-bottom: 0.3rem;
  }
  .progress-bar-fill {
    height: 100%;
    background: #2563eb;
    border-radius: 999px;
    transition: width 0.3s;
  }
  .progress-label {
    font-size: 0.72rem;
    color: var(--ink-3);
    font-weight: 600;
    margin-bottom: 0.75rem;
  }

  /* ── Question nav bar ── */
  .q-nav-bar {
    background: #fff;
    border: 1px solid var(--sand-200);
    border-radius: 10px;
    padding: 0.75rem 1rem;
    margin-bottom: 1rem;
  }
  .nav-legend {
    display: flex;
    gap: 1rem;
    font-size: 0.72rem;
    color: var(--ink-3);
    flex-wrap: wrap;
    margin-bottom: 0.6rem;
  }
  .nav-legend span {
    display: flex;
    align-items: center;
    gap: 0.3rem;
  }
  .legend-dot {
    width: 12px; height: 12px;
    border-radius: 50%;
    display: inline-block;
    flex-shrink: 0;
  }
  .q-nav-dots {
    display: flex;
    flex-wrap: wrap;
    gap: 0.35rem;
  }
  .q-nav-dot {
    width: 28px; height: 28px;
    border-radius: 6px;
    border: 1.5px solid var(--sand-300);
    background: var(--sand-100);
    font-size: 0.7rem;
    font-weight: 700;
    color: var(--ink-3);
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    transition: all 0.15s;
    font-family: 'Lato', sans-serif;
  }
  .q-nav-dot.answered { background: #eff6ff; border-color: #93c5fd; color: #1d4ed8; }
  .q-nav-dot.current  { background: #2563eb; border-color: #2563eb; color: #fff; }

  /* ── Question card ── */
  .q-card {
    background: #fff;
    border: 1.5px solid var(--sand-200);
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 1rem;
  }
  .q-meta {
    display: flex;
    align-items: center;
    gap: 0.6rem;
    margin-bottom: 0.85rem;
  }
  .q-number {
    font-size: 0.7rem;
    font-weight: 700;
    color: var(--ink-3);
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  .q-chapter-tag {
    font-size: 0.65rem;
    font-weight: 700;
    padding: 0.15rem 0.5rem;
    border-radius: 999px;
    background: var(--sand-100);
    color: var(--ink-3);
  }
  .q-text {
    font-size: 0.95rem;
    color: var(--ink);
    line-height: 1.65;
    margin-bottom: 1.25rem;
  }

  /* ── Options grid ── */
  .options-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0.6rem;
    margin-bottom: 1rem;
  }
  .option-btn {
    display: flex;
    align-items: flex-start;
    gap: 0.6rem;
    padding: 0.75rem 0.9rem;
    background: var(--sand-50);
    border: 1.5px solid var(--sand-200);
    border-radius: 9px;
    font-size: 0.84rem;
    color: var(--ink-2);
    line-height: 1.5;
    cursor: pointer;
    text-align: left;
    font-family: 'Lato', sans-serif;
    transition: all 0.15s;
  }
  .option-btn:hover { background: #eff6ff; border-color: #93c5fd; }
  .option-btn.selected { background: #eff6ff; border-color: #2563eb; color: var(--ink); }
  .option-btn.correct  { background: #f0fdf4; border-color: #86efac; color: #15803d; }
  .option-btn.wrong    { background: #fef2f2; border-color: #fca5a5; color: #991b1b; }
  .option-btn.missed   { background: #f0fdf4; border-color: #86efac; }
  .option-key {
    font-weight: 900;
    color: var(--ink-3);
    flex-shrink: 0;
    font-size: 0.75rem;
  }

  /* ── Explanation box ── */
  .explanation-box {
    display: none;
    background: var(--sand-50);
    border: 1px solid var(--sand-200);
    border-radius: 8px;
    padding: 0.85rem 1rem;
    font-size: 0.84rem;
    color: var(--ink-2);
    line-height: 1.65;
    margin-top: 0.75rem;
  }
  .explanation-box.visible { display: block; }
  .explanation-label {
    font-size: 0.68rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    color: var(--ink-3);
    margin-bottom: 0.35rem;
  }

  /* ── Controls ── */
  .q-controls {
    display: flex;
    align-items: center;
    gap: 0.6rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
  }
  .q-counter {
    flex: 1;
    text-align: center;
    font-size: 0.78rem;
    color: var(--ink-3);
    font-weight: 600;
  }
  .btn {
    font-size: 0.8rem;
    font-weight: 700;
    padding: 0.5rem 1.1rem;
    border-radius: 8px;
    border: 1.5px solid;
    cursor: pointer;
    font-family: 'Lato', sans-serif;
    transition: all 0.15s;
  }
  .btn-secondary {
    background: #fff;
    color: var(--ink-2);
    border-color: var(--sand-300);
  }
  .btn-secondary:hover { background: var(--sand-100); }
  .btn-submit {
    background: #dc2626;
    color: #fff;
    border-color: #dc2626;
    margin-left: auto;
  }
  .btn-submit:hover { background: #b91c1c; border-color: #b91c1c; }
  .btn-primary {
    background: var(--sand-900);
    color: #fff;
    border-color: var(--sand-900);
  }
  .btn-primary:hover { opacity: 0.9; }

  /* ── Result hero ── */
  .result-hero {
    background: #fff;
    border: 1px solid var(--sand-200);
    border-radius: 14px;
    padding: 2rem 1.5rem;
    text-align: center;
    margin-bottom: 1.5rem;
  }
  .result-score-big {
    font-family: 'Newsreader', serif;
    font-size: 3.5rem;
    font-weight: 700;
    color: var(--ink);
    line-height: 1;
    margin-bottom: 0.25rem;
  }
  .denom {
    font-size: 1.8rem;
    color: var(--ink-3);
  }
  .result-pct {
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--ink-2);
    margin-bottom: 0.25rem;
  }
  .result-grade {
    font-size: 0.82rem;
    color: var(--ink-3);
    margin-bottom: 1.5rem;
  }
  .result-stats {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
    margin-bottom: 1.5rem;
  }
  .result-stat .val {
    font-family: 'Newsreader', serif;
    font-size: 1.5rem;
    font-weight: 700;
  }
  .result-stat .lbl {
    font-size: 0.65rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--ink-3);
    font-weight: 700;
    margin-top: 0.15rem;
  }
  .result-actions {
    display: flex;
    gap: 0.6rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  /* ── Review section ── */
  .review-heading {
    font-family: 'Newsreader', serif;
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--ink);
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid var(--sand-200);
  }
  .review-item {
    background: #fff;
    border: 1.5px solid var(--sand-200);
    border-radius: 10px;
    padding: 1rem 1.25rem;
    margin-bottom: 0.75rem;
  }
  .review-item.correct { border-color: #86efac; }
  .review-item.wrong   { border-color: #fca5a5; }
  .review-item.skipped { border-color: var(--sand-300); }

  @media (max-width: 640px) {
    .options-grid { grid-template-columns: 1fr; }
    .test-grid { grid-template-columns: 1fr; }
    .result-stats { gap: 1rem; }
  }
</style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Tests — CBSE Physics XII</title>
</head>
<body>
<div class="container">

  <a href="../index.html" class="back-link">← Back to Prep Hub</a>

  <!-- ══════════════════ SELECT SCREEN ══════════════════ -->
  <div id="screen-select">
    <div class="page-header">
      <h1>Mock Tests</h1>
      <p>5 full-syllabus tests · 16 questions each · 30 minutes · Based on CBSE past papers</p>
    </div>

    <div class="test-grid" id="test-grid"></div>
  </div>

  <!-- ══════════════════ TEST SCREEN ══════════════════ -->
  <div id="screen-test">

    <div class="test-topbar">
      <div>
        <div class="test-topbar-name" id="topbar-name"></div>
        <div class="test-topbar-meta">16 questions · 1 mark each · No negative marking</div>
      </div>
      <div class="timer-wrap">
        <div class="timer-label">Time left</div>
        <div id="timer-display">30:00</div>
      </div>
    </div>

    <div class="progress-bar-wrap"><div class="progress-bar-fill" id="prog-fill" style="width:0%"></div></div>
    <div class="progress-label" id="prog-label">0 / 16 answered</div>

    <div class="q-nav-bar" id="q-nav-bar">
      <div class="nav-legend">
        <span><span class="legend-dot" style="background:#eff6ff;border:1.5px solid #93c5fd"></span> Answered</span>
        <span><span class="legend-dot" style="background:#eae6dd;border:1.5px solid #d8d1c4"></span> Unanswered</span>
        <span><span class="legend-dot" style="background:#2563eb"></span> Current</span>
      </div>
    </div>

    <div class="q-card" id="q-card">
      <div class="q-meta">
        <span class="q-number" id="q-number-label"></span>
        <span class="q-chapter-tag" id="q-chapter-tag"></span>
      </div>
      <div class="q-text" id="q-text"></div>
      <div class="options-grid" id="options-grid"></div>
      <div class="explanation-box" id="expl-box">
        <div class="explanation-label" id="expl-label"></div>
        <div id="expl-text"></div>
      </div>
    </div>

    <div class="q-controls">
      <button class="btn btn-secondary" id="btn-prev" onclick="navigate(-1)">← Prev</button>
      <span class="q-counter" id="q-counter"></span>
      <button class="btn btn-secondary" id="btn-next" onclick="navigate(1)">Next →</button>
      <button class="btn btn-submit" id="btn-submit" onclick="confirmSubmit()">Submit Test</button>
    </div>
  </div>

  <!-- ══════════════════ RESULT SCREEN ══════════════════ -->
  <div id="screen-result">
    <div class="result-hero">
      <div class="result-score-big"><span id="res-score">—</span><span class="denom"> / 16</span></div>
      <div class="result-pct" id="res-pct"></div>
      <div class="result-grade" id="res-grade"></div>
      <div class="result-stats">
        <div class="result-stat"><div class="val" id="res-correct" style="color:var(--green)">—</div><div class="lbl">Correct</div></div>
        <div class="result-stat"><div class="val" id="res-wrong" style="color:var(--red)">—</div><div class="lbl">Wrong</div></div>
        <div class="result-stat"><div class="val" id="res-skipped" style="color:var(--ink-3)">—</div><div class="lbl">Not Attempted</div></div>
        <div class="result-stat"><div class="val" id="res-time">—</div><div class="lbl">Time Taken</div></div>
      </div>
      <div class="result-actions">
        <button class="btn btn-secondary" onclick="retakeTest()">Retake Test</button>
        <button class="btn btn-primary" onclick="backToSelect()">Try Another Test</button>
      </div>
    </div>

    <div class="review-heading">Question Review</div>
    <div id="review-list"></div>
  </div>

</div><!-- /container -->

<script src="../data/mock-tests/tests.js"></script><script src="mock-tests.js"></script>
</body>
</html>
