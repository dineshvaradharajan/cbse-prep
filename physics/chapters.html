<body>
<div class="container">
  <a href="../index.html" class="back-link">← Back to Prep Hub</a>

  <h1>Chapters</h1>
  <p class="subtitle">Pick a chapter — learn concepts, then test with MCQs</p>

  <!-- Chapter tabs — single row with overflow dropdown -->
  <div class="chapter-bar">
    <div class="chapter-tabs" id="chapterTabs">
      <button class="tab active" data-tab="ch1" onclick="switchTopic('ch1')">1. Charges &amp; Fields</button>
      <button class="tab sub-chapter" data-tab="dipole" onclick="switchTopic('dipole')">↳ Dipole</button>
      <button class="tab" data-tab="ch2" onclick="switchTopic('ch2')">2. Potential &amp; Capacitance</button>
      <button class="tab" data-tab="ch3" onclick="switchTopic('ch3')">3. Current Electricity</button>
      <button class="tab" data-tab="ch4" onclick="switchTopic('ch4')">4. Moving Charges</button>
      <button class="tab" data-tab="ch5" onclick="switchTopic('ch5')">5. Magnetism &amp; Matter</button>
      <button class="tab" data-tab="ch6" onclick="switchTopic('ch6')">6. EM Induction</button>
      <button class="tab" data-tab="ac" onclick="switchTopic('ac')">7. AC</button>
      <button class="tab" data-tab="ch8" onclick="switchTopic('ch8')">8. EM Waves</button>
      <button class="tab" data-tab="ch9" onclick="switchTopic('ch9')">9. Ray Optics</button>
      <button class="tab" data-tab="ch10" onclick="switchTopic('ch10')">10. Wave Optics</button>
      <button class="tab" data-tab="ch11" onclick="switchTopic('ch11')">11. Dual Nature</button>
      <button class="tab" data-tab="ch12" onclick="switchTopic('ch12')">12. Atoms</button>
      <button class="tab" data-tab="ch13" onclick="switchTopic('ch13')">13. Nuclei</button>
      <button class="tab" data-tab="ch14" onclick="switchTopic('ch14')">14. Semiconductors</button>
    </div>
    <button class="more-btn" id="moreBtn" onclick="toggleMoreDropdown()">More ▾</button>
    <div class="more-dropdown" id="moreDropdown"></div>
  </div>

  <!-- Sub-tabs: Concepts / Questions -->
  <div class="sub-tabs">
    <button class="sub-tab active" onclick="switchView('concepts')">Concepts</button>
    <button class="sub-tab" onclick="switchView('questions')">Questions</button>
  </div>

  <!-- ═══════════════════════════════════
       CONCEPTS VIEW
       ═══════════════════════════════════ -->
  <div id="conceptsView" class="active">

    <!-- TOC -->
    <div class="concept-toc" id="conceptToc"></div>

    <!-- Concept card rendered here -->
    <div id="conceptCardArea"></div>

    <!-- Nav -->
    <div class="concept-nav">
      <button class="btn btn-nav" id="cPrevBtn" onclick="conceptNav(-1)">← Previous</button>
      <span id="cPageIndicator" style="font-size:0.85em;color:#78716c;font-weight:600"></span>
      <button class="btn btn-nav" id="cNextBtn" onclick="conceptNav(1)">Next →</button>
    </div>
  </div>

  <!-- ═══════════════════════════════════
       QUESTIONS VIEW
       ═══════════════════════════════════ -->
  <div id="questionsView">
    <div class="progress-strip" id="progressStrip">
      <span class="progress-strip-label" id="progressLabel">0 / 50 answered</span>
      <div class="progress-bar-bg"><div class="progress-bar-fill" id="progressFill"></div></div>
    </div>

    <div class="q-nav" id="qNav"></div>

    <div class="question-card" id="questionCard">
      <div class="q-number" id="qNumber"></div>
      <div class="q-text" id="qText"></div>
      <div class="options" id="optionsContainer"></div>
    </div>

    <div class="nav-buttons">
      <button class="btn btn-nav" id="prevBtn" onclick="navigate(-1)">← Previous</button>
      <span id="pageIndicator" style="font-size:0.85em;color:#78716c;font-weight:600"></span>
      <button class="btn btn-nav" id="nextBtn" onclick="navigate(1)">Next →</button>
    </div>

    <div class="score-card" id="scoreCard">
      <div class="score-big" id="scoreBig"></div>
      <div class="score-label" id="scoreLabel"></div>
      <div class="score-msg" id="scoreMsg"></div>
    </div>

    <div class="bottom-bar">
      <button class="btn btn-submit" id="submitBtn" onclick="submitTest()">Submit Answers</button>
      <button class="btn btn-reset" id="resetBtn" onclick="resetTest()" style="display:none">Reset &amp; Try Again</button>
    </div>
  </div>
</div>
